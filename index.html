    <div id="app">
        <input type="text" placeholder="请输入" v-model="message" /> <!-- /* 将message绑定到当前元素并监听其变化 */ -->
        <br />
        <p>数据：{{ message }}</p>
    </div>


</body>
<!-- 引入相关文件，然创建实例，在实例中写各种方法就ok了 -->

    document.addEventListener('DOMContentLoaded', function () {
        let data = {
            message: 'hello,Vue'
        }
        //vm实例
        var vm = new Vue({
            el: '#app',  //挂载元素
            data: data
        });
    }, false);

    var vm = new Vue({
       el: '#app',
       data: {

            }

        //这里存放组件
        }
     });
  /* vm就是new出来的实例 */

</script>
